<!DOCTYPE html>
<html>
<head>
	<title> Day 4 Practice </title>
    <meta name="charset" content="UTF-8">
    <meta name="description" content="Web Dev JRP | Day 4">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Anil Nepal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form method="get" autocomplete="off">
		<label for="full_name">Full Name:</label><input type="text" id="full_name" name="full_name" value="My Name" required><br><br>
		<label for="email">Email:</label><input type="email" id="email" name="email" placeholder="Enter Email..." required><br><br>
		<label for="pwd">Password:</label><input type="password" id="pwd" name="password" maxlength="10" required autofocus><br><br>
		<label for="age">Age:</label><input type="number" id="age" name="age" step="5" pattern="[0-9]{2}" min="20" max="40" placeholder="Numbers only, limited to 2 characters"><br><br>
		<label for="phone">Phone:</label><input type="tel" id="phone"><br><br>
		<label for="url">URL:</label><input type="url" id="url"><br><br>
		<label for="search">Search:</label><input type="search" id="search"><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" id="male"> Male 
		<input type="radio" name="gender" id="female"> Female <br><br>
		<label for="tech"> Technologies: </label>
		<input type="checkbox" name="tech"> HTML
		<input type="checkbox" name="tech_css"> CSS
		<br>
		<br>
		<label for="fav_color"> Fav Color: </label>
		<input type="color" id="fav_color"><br><br>
		<label for="picture"> Select Picture: </label><input type="file" id="picture" accept=".jpg, .png"> <br><br>
		<input type="hidden" name="student_id" value="100">
		<input type="submit" value="Submit Form">
		<input type="reset" value="Reset Form">
	</form>
</body>
</html>
