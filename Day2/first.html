<!DOCTYPE html> 
<html>
<head>
	<title>Sample Table</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="5">
		<caption>Table displaying list of items</caption>
		<thead>
			<tr bgcolor="#ccc">
				<th> S.No. </th>
				<th> Item </th>
				<th> Price </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> 1 </td>
				<td> Item1 </td>
				<td> $100 </td>
			</tr>
			<tr>
				<td> 2 </td>
				<td> Item2 </td>
				<td> $150 </td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2"> Total Price </th>
				<td bgcolor="yellow"> $250 </td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
