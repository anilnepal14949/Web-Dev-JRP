<!DOCTYPE html>
<html>
	<head>
		<title> Calculator Using CSS </title>
		<link type="text/css" rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<div class="calculator">
			<div class="result_section">
				<input type="text" id="result" disabled="" value="0">
			</div>
			<div class="row">
				<input type="button" value="AC" class="function">
				<input type="button" value="M-" class="function">
				<input type="button" value="M+" class="function">
				<input type="button" value="/" class="operator">
			</div>
			<div class="row">
				<input type="button" value="7">
				<input type="button" value="8">
				<input type="button" value="9">
				<input type="button" value="*" class="operator">
			</div>
			<div class="row">
				<input type="button" value="4">
				<input type="button" value="5">
				<input type="button" value="6">
				<input type="button" value="-" class="operator">
			</div>
			<div class="row">
				<input type="button" value="1">
				<input type="button" value="2">
				<input type="button" value="3">
				<input type="button" value="+" class="operator">
			</div>
			<div class="row">
				<input type="button" value="0">
				<input type="button" value=".">
				<input type="button" value="C" class="function">
				<input type="button" value="=" class="equal">
			</div>
		</div>
	</body>
</html>
